<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SGPA & CGPA Calculator</title>
  <link rel="stylesheet" href="style_calc.css">
  <link rel="icon" href="calc.png" type="image/png">
</head>
<body>
    <div> 
  <div class="container">
    <h1>SGPA & CGPA Calculator</h1>

    <div id="step1" class="step active">
      <input type="text" id="username" placeholder="Enter your name">
      <select id="calcType">
        <option value="sgpa">Calculate SGPA</option>
        <option value="cgpa">Calculate CGPA</option>
      </select>
      <div class="button-row">
        <button class="btn" onclick="nextStep()">Next</button>
      </div>
    </div>

    <div id="step2-sgpa" class="step">
      <input type="number" id="numSubjects" placeholder="Enter number of subjects">
      <div class="button-row">
        <button class="btn" onclick="prevStep()">Back</button>
        <button class="btn" onclick="createSGPAFields()">Next</button>
      </div>
    </div>

    <div id="step3-sgpa" class="step"></div>

    <div id="step2-cgpa" class="step">
      <input type="number" id="numSemesters" placeholder="Enter number of semesters">
      <div class="button-row">
        <button class="btn" onclick="prevStep()">Back</button>
        <button class="btn" onclick="createCGPAFields()">Next</button>
      </div>
    </div>

    <div id="step3-cgpa" class="step"></div>

    <div id="resultStep" class="step">
      <div class="result" id="resultText"></div>
      <button class="btn" onclick="resetForm()">Start Over</button>
    </div>
  </div>
  <footer><p>&copy; 2025 Archit Mittal , All Rights Reserved</p></footer>
  </div>

  <script src="script_calc.js"></script>
</body>
</html>
